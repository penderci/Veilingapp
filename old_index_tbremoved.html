<!DOCTYPE html>
<html ng-app="veilingapp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Veilingadministratie</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/sandstone/bootstrap.min.css /bootstrap/css/bootstrap.min.css -->

</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" style="text-align:center">
    <h1 class="navbar-header" style="color:white">Veilingadministratie</h1>
</div>
<h1>Veilingadministratie</h1>

<br>
<form name="aankoopform">
    <div class="row">
        <div class="col-sm-10" style="position: absolute;left: 10%;">
            <div class="bs-component">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <table>
                            <tr><td class="col-sm-6">
                            <label for="aankoopdatum" class="col-sm-6 control-label">Aankoopdatum</label>
                            <div class="col-sm-6" ng-model="aankoopdatum">
                                <input type="date" class="form-control input-sm" id="aankoopdatum" >
                            </div>
                            </td><td class="col-sm-6">
                            <label for="bestemmeling" class="col-sm-6 control-label">Aankopen voor</label>
                            <div class="col-sm-6" ng-model="bestemmeling">
                                <input type="text" class="form-control input-sm" id="bestemmeling" autocomplete="on">
                            </div>
                            </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-10" style="position: absolute;left: 10%; top: 25%;">
            <div class="bs-component">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="naam" class="col-sm-2 control-label">Naam</label>
                            <div class="col-sm-2" ng-model="naam">
                                <input type="text" class="form-control input-sm" id="naam">
                            </div>
                            <label for="aantal" class="col-sm-2 control-label">Aantal</label>
                            <div class="col-sm-2" ng-model="aantal">
                                <input type="number" class="form-control input-sm" id="aantal">
                            </div>
                            <label for="ehprijs" class="col-sm-2 control-label">Eenheidsprijs</label>
                            <div class="col-sm-2" ng-model="ehprijs">
                                <input type="number" class="form-control input-sm" id="ehprijs" min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</form>
<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>



</body>
</html>
